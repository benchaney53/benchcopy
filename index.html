<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bench - Browser Tools Collection</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .tool-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .tool-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .tool-name {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .tool-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .tool-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-top: 10px;
        }
        
        .tool-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .tech-tag {
            background: #f0f0f0;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            color: #555;
        }
        
        .no-tools {
            background: white;
            padding: 60px;
            border-radius: 12px;
            text-align: center;
            color: #666;
        }
        
        .no-tools-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 40px;
            padding: 20px;
        }
        
        .loading {
            background: white;
            padding: 60px;
            border-radius: 12px;
            text-align: center;
            color: #666;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîß Bench</h1>
        <p>A collection of browser-based tools</p>
    </div>
    
    <div class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading tools...</p>
        </div>
        
        <div id="tools-grid" class="tools-grid" style="display: none;"></div>
        
        <div id="no-tools" class="no-tools" style="display: none;">
            <div class="no-tools-icon">üì¶</div>
            <h2>No tools found</h2>
            <p>Add tools to the <code>/tools</code> directory to get started</p>
        </div>
    </div>
    
    <div class="footer">
        <p>Built with ‚ù§Ô∏è | All tools run client-side in your browser</p>
    </div>
    
    <script>
        async function discoverTools() {
            // Try to fetch the tools manifest first (GitHub Pages compatible)
            try {
                const manifestResponse = await fetch('tools/tools-manifest.json');
                if (manifestResponse.ok) {
                    return await manifestResponse.json();
                }
            } catch (e) {
                console.log('No manifest found, will try auto-discovery');
            }
            
            // Auto-discovery: Try to load known/common tool directories
            // This scans for tool.json files in subdirectories
            const tools = [];
            const knownTools = ['file-processor']; // Add more as you create them
            
            // Try to discover tools by attempting to fetch their tool.json
            const toolPromises = knownTools.map(async (toolId) => {
                try {
                    const response = await fetch(`tools/${toolId}/tool.json`);
                    if (response.ok) {
                        const toolData = await response.json();
                        return toolData;
                    }
                } catch (e) {
                    return null;
                }
            });
            
            const results = await Promise.all(toolPromises);
            return results.filter(tool => tool !== null);
        }
        
        async function loadTools() {
            const toolsGrid = document.getElementById('tools-grid');
            const loading = document.getElementById('loading');
            const noTools = document.getElementById('no-tools');
            
            try {
                const tools = await discoverTools();
                
                loading.style.display = 'none';
                
                if (tools.length === 0) {
                    noTools.style.display = 'block';
                    return;
                }
                
                toolsGrid.style.display = 'grid';
                
                // Create tool cards
                tools.forEach(tool => {
                    const card = document.createElement('a');
                    card.className = 'tool-card';
                    card.href = `tools/${tool.id}/index.html`;
                    
                    card.innerHTML = `
                        <div class="tool-icon">${tool.icon || 'üîß'}</div>
                        <div class="tool-name">${tool.name}</div>
                        <div class="tool-description">${tool.description}</div>
                        <span class="tool-category">${tool.category || 'Uncategorized'}</span>
                        ${tool.technologies ? `
                            <div class="tool-tech">
                                ${tool.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                            </div>
                        ` : ''}
                    `;
                    
                    toolsGrid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading tools:', error);
                loading.style.display = 'none';
                noTools.style.display = 'block';
            }
        }
        
        // Load tools when page loads
        document.addEventListener('DOMContentLoaded', loadTools);
    </script>
</body>
</html>
