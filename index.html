<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bench - Browser Tools Collection</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }
        
        body.light-mode {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        body.light-mode .header h1,
        body.light-mode .header p,
        body.light-mode .footer p {
            color: #2c3e50;
        }
        
        body.light-mode .tool-card {
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
        }
        
        body.light-mode .tool-card:hover {
            box-shadow: 0 8px 15px rgba(0,0,0,0.12);
        }
        
        body.light-mode .loading,
        body.light-mode .no-tools {
            background: white;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        body.light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(0, 0, 0, 0.2);
        }
        
        body.light-mode .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.15);
        }
        
        .theme-toggle-icon {
            width: 20px;
            height: 20px;
            stroke: white;
        }
        
        body.light-mode .theme-toggle-icon {
            stroke: #2c3e50;
        }
        
        .theme-toggle-text {
            color: white;
            font-size: 14px;
            font-weight: 500;
        }
        
        body.light-mode .theme-toggle-text {
            color: #2c3e50;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .tool-card {
            background: #3a3a3a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: #e0e0e0;
            display: block;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
        }
        
        .tool-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 15px;
        }
        
        .tool-icon img {
            filter: brightness(0) saturate(100%) invert(79%) sepia(12%) saturate(303%) hue-rotate(182deg) brightness(95%) contrast(88%);
        }
        
        body.light-mode .tool-icon img {
            filter: brightness(0) saturate(100%) invert(26%) sepia(89%) saturate(1583%) hue-rotate(215deg) brightness(102%) contrast(101%);
        }
        
        .tool-name {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #f0f0f0;
        }
        
        body.light-mode .tool-name {
            color: #333;
        }
        
        .tool-description {
            color: #b0b0b0;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        body.light-mode .tool-description {
            color: #666;
        }
        
        .tool-category {
            display: inline-block;
            background: #555;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
        }
        
        body.light-mode .tool-category {
            background: #667eea;
        }
        
        .tool-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .tech-tag {
            background: #2a2a2a;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            color: #c0c0c0;
        }
        
        body.light-mode .tech-tag {
            background: #f0f0f0;
            color: #555;
        }
        
        .no-tools {
            background: #3a3a3a;
            padding: 60px;
            border-radius: 12px;
            text-align: center;
            color: #b0b0b0;
        }
        
        .no-tools-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 40px;
            padding: 20px;
        }
        
        .loading {
            background: #3a3a3a;
            padding: 60px;
            border-radius: 12px;
            text-align: center;
            color: #b0b0b0;
        }
        
        .loading-spinner {
            border: 4px solid #2a2a2a;
            border-top: 4px solid #888;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        body.light-mode .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="theme-toggle">
        <svg class="theme-toggle-icon" id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <span class="theme-toggle-text" id="theme-text">Light</span>
    </div>
    
    <div class="header">
        <h1><img src="assets/icons/wrench.svg" alt="" style="width: 48px; height: 48px; vertical-align: middle; margin-right: 10px; filter: brightness(0) invert(1);" id="header-icon"> Bench</h1>
        <p>A collection of browser-based tools</p>
    </div>
    
    <div class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading tools...</p>
        </div>
        
        <div id="tools-grid" class="tools-grid" style="display: none;"></div>
        
        <div id="no-tools" class="no-tools" style="display: none;">
            <div class="no-tools-icon"><img src="assets/icons/package.svg" alt="" style="width: 64px; height: 64px; filter: brightness(0) saturate(100%) invert(66%) sepia(0%) saturate(0%) hue-rotate(180deg) brightness(95%) contrast(88%);"></div>
            <h2>No tools found</h2>
            <p>Add tools to the <code>/tools</code> directory to get started</p>
        </div>
    </div>
    
    <div class="footer">
        <p>All tools run client-side in your browser</p>
    </div>
    
    <script>
        async function discoverTools() {
            // Try to fetch the tools manifest first (GitHub Pages compatible)
            try {
                const manifestResponse = await fetch('tools/tools-manifest.json');
                if (manifestResponse.ok) {
                    return await manifestResponse.json();
                }
            } catch (e) {
                console.log('No manifest found, will try auto-discovery');
            }
            
            // Auto-discovery: Try to load known/common tool directories
            // This scans for tool.json files in subdirectories
            const tools = [];
            const knownTools = ['file-processor']; // Add more as you create them
            
            // Try to discover tools by attempting to fetch their tool.json
            const toolPromises = knownTools.map(async (toolId) => {
                try {
                    const response = await fetch(`tools/${toolId}/tool.json`);
                    if (response.ok) {
                        const toolData = await response.json();
                        return toolData;
                    }
                } catch (e) {
                    return null;
                }
            });
            
            const results = await Promise.all(toolPromises);
            return results.filter(tool => tool !== null);
        }
        
        async function loadTools() {
            const toolsGrid = document.getElementById('tools-grid');
            const loading = document.getElementById('loading');
            const noTools = document.getElementById('no-tools');
            
            try {
                const tools = await discoverTools();
                
                loading.style.display = 'none';
                
                if (tools.length === 0) {
                    noTools.style.display = 'block';
                    return;
                }
                
                toolsGrid.style.display = 'grid';
                
                // Create tool cards
                tools.forEach(tool => {
                    const card = document.createElement('a');
                    card.className = 'tool-card';
                    card.href = `tools/${tool.id}/index.html`;
                    
                    card.innerHTML = `
                        <div class="tool-icon"><img src="${tool.icon || 'assets/icons/wrench.svg'}" alt="" style="width: 48px; height: 48px;"></div>
                        <div class="tool-name">${tool.name}</div>
                        <div class="tool-description">${tool.description}</div>
                        <span class="tool-category">${tool.category || 'Uncategorized'}</span>
                        ${tool.technologies ? `
                            <div class="tool-tech">
                                ${tool.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                            </div>
                        ` : ''}
                    `;
                    toolsGrid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading tools:', error);
                loading.style.display = 'none';
                noTools.style.display = 'block';
            }
        }
        
        // Load tools when page loads
        document.addEventListener('DOMContentLoaded', loadTools);
        
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');
        const body = document.body;
        
        // Check for saved theme preference or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            updateThemeToggle(true);
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            updateThemeToggle(isLight);
        });
        
        function updateThemeToggle(isLight) {
            if (isLight) {
                themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
                themeText.textContent = 'Dark';
            } else {
                themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
                themeText.textContent = 'Light';
            }
        }
    </script>
</body>
</html>
