name: Generate Tools Manifest

on:
  push:
    branches: [ main ]
    paths:
      - 'tools/**/tool.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-manifest:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Generate manifest
      run: python generate-manifest.py
    
    - name: Check for changes
      id: check_changes
      run: |
        git diff --exit-code tools/tools-manifest.json || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add tools/tools-manifest.json
        git commit -m "Auto-generate tools manifest"
        git push
