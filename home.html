<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bench - Browser Tools Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }
        
        body.light-mode {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        body.light-mode .header h1,
        body.light-mode .header p,
        body.light-mode .footer p {
            color: #2c3e50;
        }
        
        body.light-mode .tool-card {
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
        }
        
        body.light-mode .tool-card:hover {
            box-shadow: 0 8px 15px rgba(0,0,0,0.12);
        }
        
        body.light-mode .loading,
        body.light-mode .no-tools {
            background: white;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        body.light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(0, 0, 0, 0.2);
        }
        
        body.light-mode .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.15);
        }
        
        .theme-toggle-icon {
            font-size: 20px;
            color: white;
        }
        
        body.light-mode .theme-toggle-icon {
            color: #2c3e50;
        }
        
        .theme-toggle-text {
            color: white;
            font-size: 14px;
            font-weight: 500;
        }
        
        body.light-mode .theme-toggle-text {
            color: #2c3e50;
        }
        
        .header {
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 40px;
            padding: 40px 20px;
            position: relative;
        }
        
        .header-content {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .header-wrench {
            position: absolute;
            left: -60px;
            font-size: 48px;
            color: white;
        }
        
        body.light-mode .header-wrench {
            color: #2c3e50;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            display: inline-block;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 40px;
            justify-items: center;
        }
        
        .tools-grid .tool-card {
            width: 100%;
            max-width: 350px;
        }
        
        /* Center items in incomplete rows */
        .tools-grid[data-count="1"] {
            grid-template-columns: 1fr;
            justify-content: center;
        }
        
        .tools-grid[data-count="1"] .tool-card {
            max-width: 350px;
            margin: 0 auto;
        }
        
        .tools-grid[data-count="2"] {
            grid-template-columns: repeat(2, 1fr);
            justify-content: center;
        }
        
        .tools-grid[data-count="2"] .tool-card {
            max-width: 350px;
        }
        
        /* For counts with remainder when divided by 3 */
        .tools-grid[data-count="4"] .tool-card:nth-child(4),
        .tools-grid[data-count="7"] .tool-card:nth-child(7),
        .tools-grid[data-count="10"] .tool-card:nth-child(10) {
            grid-column: 2;
        }
        
        .tools-grid[data-count="5"] .tool-card:nth-child(4),
        .tools-grid[data-count="8"] .tool-card:nth-child(7),
        .tools-grid[data-count="11"] .tool-card:nth-child(10) {
            grid-column: 2;
        }
        
        .tools-grid[data-count="5"] .tool-card:nth-child(5),
        .tools-grid[data-count="8"] .tool-card:nth-child(8),
        .tools-grid[data-count="11"] .tool-card:nth-child(11) {
            grid-column: 3;
        }
        
        .tool-card {
            background: #3a3a3a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: #e0e0e0;
            display: block;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
        }
        
        .tool-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 15px;
            color: #e0e0e0;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tool-icon img {
            filter: brightness(0) saturate(100%) invert(79%) sepia(12%) saturate(303%) hue-rotate(182deg) brightness(95%) contrast(88%);
        }
        
        body.light-mode .tool-icon {
            color: #333;
        }
        
        body.light-mode .tool-icon img {
            filter: brightness(0) saturate(100%) invert(26%) sepia(89%) saturate(1583%) hue-rotate(215deg) brightness(102%) contrast(101%);
        }
        
        .tool-name {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #f0f0f0;
        }
        
        body.light-mode .tool-name {
            color: #333;
        }
        
        .tool-description {
            color: #b0b0b0;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        body.light-mode .tool-description {
            color: #666;
        }
        
        .tool-category {
            display: inline-block;
            background: #555;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
        }
        
        body.light-mode .tool-category {
            background: #667eea;
        }
        
        .tool-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .tech-tag {
            background: #2a2a2a;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            color: #c0c0c0;
        }
        
        body.light-mode .tech-tag {
            background: #f0f0f0;
            color: #555;
        }
        
        .no-tools {
            background: #3a3a3a;
            padding: 60px;
            border-radius: 12px;
            text-align: center;
            color: #b0b0b0;
        }
        
        .no-tools-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 40px;
            padding: 20px;
        }
        
        .loading {
            background: #3a3a3a;
            padding: 60px;
            border-radius: 12px;
            text-align: center;
            color: #b0b0b0;
        }
        
        .loading-spinner {
            border: 4px solid #2a2a2a;
            border-top: 4px solid #888;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        body.light-mode .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .tools-grid,
            .tools-grid[data-count="1"],
            .tools-grid[data-count="2"],
            .tools-grid[data-count="4"],
            .tools-grid[data-count="5"],
            .tools-grid[data-count="7"],
            .tools-grid[data-count="8"],
            .tools-grid[data-count="10"],
            .tools-grid[data-count="11"] {
                grid-template-columns: 1fr;
            }
            
            .tools-grid .tool-card,
            .tools-grid[data-count="1"] .tool-card,
            .tools-grid[data-count="2"] .tool-card {
                max-width: 100%;
            }
            
            /* Reset grid positioning for mobile */
            .tools-grid[data-count="4"] .tool-card:nth-child(4),
            .tools-grid[data-count="5"] .tool-card:nth-child(4),
            .tools-grid[data-count="5"] .tool-card:nth-child(5),
            .tools-grid[data-count="7"] .tool-card:nth-child(7),
            .tools-grid[data-count="8"] .tool-card:nth-child(7),
            .tools-grid[data-count="8"] .tool-card:nth-child(8),
            .tools-grid[data-count="10"] .tool-card:nth-child(10),
            .tools-grid[data-count="11"] .tool-card:nth-child(10),
            .tools-grid[data-count="11"] .tool-card:nth-child(11) {
                grid-column: auto;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="theme-toggle">
        <i class="fa-solid fa-sun theme-toggle-icon" id="theme-icon"></i>
        <span class="theme-toggle-text" id="theme-text">Light</span>
    </div>
    
    <div class="header">
        <div class="header-content">
            <i class="fa-solid fa-wrench header-wrench" id="header-icon"></i>
            <h1>Bench</h1>
        </div>
        <p>A collection of browser-based tools</p>
    </div>
    
    <div class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading tools...</p>
        </div>
        
        <div id="tools-grid" class="tools-grid" style="display: none;"></div>
        
        <div id="no-tools" class="no-tools" style="display: none;">
            <div class="no-tools-icon"><img src="assets/icons/package.svg" alt="" style="width: 64px; height: 64px; filter: brightness(0) saturate(100%) invert(66%) sepia(0%) saturate(0%) hue-rotate(180deg) brightness(95%) contrast(88%);"></div>
            <h2>No tools found</h2>
            <p>Add tools to the <code>/tools</code> directory to get started</p>
        </div>
    </div>
    
    <div class="footer">
        <p>All tools run client-side in your browser</p>
    </div>
    
    <script>
        async function discoverTools() {
            // Try to fetch the tools manifest first
            try {
                const manifestResponse = await fetch('tools/tools-manifest.json');
                if (manifestResponse.ok) {
                    const tools = await manifestResponse.json();
                    console.log('Loaded tools from manifest:', tools);
                    return tools;
                }
            } catch (e) {
                console.warn('Failed to load manifest:', e);
                console.log('Will try auto-discovery as fallback');
            }
            
            // Auto-discovery fallback: Try to load known tool directories
            // Update this list when you add new tools
            const knownTools = ['pdf-form-filler', 'pdf-form-checker'];
            
            console.log('Attempting to discover tools:', knownTools);
            
            // Try to discover tools by attempting to fetch their tool.json
            const toolPromises = knownTools.map(async (toolId) => {
                try {
                    const response = await fetch(`tools/${toolId}/tool.json`);
                    if (response.ok) {
                        const toolData = await response.json();
                        console.log(`Found tool: ${toolId}`, toolData);
                        return toolData;
                    }
                } catch (e) {
                    console.warn(`Could not load tool ${toolId}:`, e);
                    return null;
                }
            });
            
            const results = await Promise.all(toolPromises);
            const discoveredTools = results.filter(tool => tool !== null);
            console.log('Auto-discovered tools:', discoveredTools);
            return discoveredTools;
        }
        
        async function loadTools() {
            const toolsGrid = document.getElementById('tools-grid');
            const loading = document.getElementById('loading');
            const noTools = document.getElementById('no-tools');
            
            try {
                const tools = await discoverTools();
                
                loading.style.display = 'none';
                
                if (tools.length === 0) {
                    noTools.style.display = 'block';
                    return;
                }
                
                toolsGrid.style.display = 'grid';
                
                // Set data-count attribute for centering logic
                toolsGrid.setAttribute('data-count', tools.length);
                
                // Create tool cards
                tools.forEach(tool => {
                    const card = document.createElement('a');
                    card.className = 'tool-card';
                    card.href = `tools/${tool.id}/`;
                    
                    card.innerHTML = `
                        <div class="tool-icon">${tool.icon || '<i class="fa-solid fa-wrench" style="font-size: 48px;"></i>'}</div>
                        <div class="tool-name">${tool.name}</div>
                        <div class="tool-description">${tool.description}</div>
                        <span class="tool-category">${tool.category || 'Uncategorized'}</span>
                        ${tool.technologies ? `
                            <div class="tool-tech">
                                ${tool.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                            </div>
                        ` : ''}
                    `;
                    toolsGrid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading tools:', error);
                loading.style.display = 'none';
                noTools.style.display = 'block';
            }
        }
        
        // Load tools when page loads
        document.addEventListener('DOMContentLoaded', loadTools);
        
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');
        const body = document.body;
        
        // Check for saved theme preference or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            updateThemeToggle(true);
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            updateThemeToggle(isLight);
        });
        
        function updateThemeToggle(isLight) {
            if (isLight) {
                themeIcon.className = 'fa-solid fa-moon theme-toggle-icon';
                themeText.textContent = 'Dark';
            } else {
                themeIcon.className = 'fa-solid fa-sun theme-toggle-icon';
                themeText.textContent = 'Light';
            }
        }
    </script>
    
    <!-- Sidebar Navigation -->
    <script src="assets/sidebar.js"></script>
</body>
</html>
